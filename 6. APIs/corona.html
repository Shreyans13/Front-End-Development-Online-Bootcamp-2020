<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Date</td>
                            <td>confirmed</td>
                            <td>deaths</td>
                            <td>recovered</td>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        fetch('https://pomber.github.io/covid19/timeseries.json').then(res=>res.json()).then(response=>{
            console.log(response.India)
            response.India.reverse().map(obj=>{
                document.getElementById('data').innerHTML += `
                    <tr>
                        <td>${obj.date}</td>
                        <td>${obj.confirmed}</td>
                        <td>${obj.deaths}</td>
                        <td>${obj.recovered}</td>
                    </tr>
                ` 
            })
        }).catch(e=>{
            console.log(e)
        })
    </script>
</body>
</html>
