<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="papu">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" v-on:click="showData">Show Github Users</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" v-for="(item, index) in usersData">
                    <div class="card m-2 p-3">
                        <img :src="item.avatar_url" width="100%" alt="">
                        <p>{{item.login}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let app = new Vue({
            el:'#papu',
            data:()=>({
                msg:'Helllo',
                usersData:[]
            }),
            methods: {
                showData(){
                    fetch('https://api.github.com/users').then(res=>res.json()).then(data=>{
                        console.log(data)
                        this.usersData = data
                    }).catch(e=>{
                        console.log(e)
                    })
                }
            },
        })
    </script>
</body>
</html>
